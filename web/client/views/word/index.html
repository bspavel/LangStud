<div>
    <h1>Каталог slov</h1>
    <p>{{ message}}</p>
    <div ng-show="words.length > 0">
        <a class="btn btn-primary" href="#!/word/create">
            <i class="glyphicon glyphicon-plus"></i> Добавить
        </a>
        <table class="table table-striped table-hover">
            <thead>
            <th>Слово</th>
            <th>Transcription</th>
            <th>Translate</th>
            <th style="width:80px;">Действия&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="data in words">
                <td>{{data.word}}</td>
                <td>{{data.transcription}}</td>
                <td>{{data.translate}}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="#!/word/update/{{data.id}}">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <a class="btn btn-danger btn-xs" ng-click="deleteWord(data.id)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="words.length == 0">
        Каталог слов пуст
    </div>
</div>
